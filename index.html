<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <title>Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="col">
            <h3 class="col-title">HOME</h3>
            <div class="col-score">   
                <h1 id="home-count">0</h1>
            </div> 
            <div class="increment-buttons-container">
                <button class="increment-btn" id="home-increment-one" onclick="homeIncrementByOne()">+1</button>
                <button class="increment-btn" id="home-increment-two" onclick="homeIncrementByTwo()">+2</button>
                <button class="increment-btn" id="home-increment-three" onclick="homeIncrementByThree()">+3</button>
            </div>
        </div>

        <div class="col">
            <h3 class="col-title">GUEST</h3>
            <div class="col-score">   
                <h1 id="guest-count">0</h1>
            </div> 
            <div class="increment-buttons-container">
                <button class="increment-btn" id="guest-increment-one" onclick="guestIncrementByOne()">+1</button>
                <button class="increment-btn" id="guest-increment-two" onclick="guestIncrementByTwo()">+2</button>
                <button class="increment-btn" id="guest-increment-three" onclick="guestIncrementByThree()">+3</button>
            </div>
        </div>
    </div>
    <button id="new-game-btn" onclick="newGame()">NEW GAME</button>

    <script src="index.js"></script>
</body>
</html>
